<!-- This file does basically nothing. -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Basic Calculator</title>
        <meta name="description" content="A calculator that I made for STEM in school.">
        <link data-trunk rel="copy-dir" href="assets">
        <link data-trunk rel="scss" href="styles.scss">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
        <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon-180x180.png">
    </head>
    <body>
      <div class="center">
     <p class="text" style="text-align: center; width: 100%; font-size: calc(var(--min) / 72 * 7.5);">
      Loading
     </p>
     <div style="width: 100%;">
      <div style="margin-left:auto; margin-right:auto; width: calc(var(--min) / 72 * 10);">
     <svg class="spinner" viewBox="0 0 50 50" style="margin-left:auto; margin-right:auto">
        <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
      </svg>
      </div>
    </div></div>
    </body>
</html>
